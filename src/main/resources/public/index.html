<script id="tickets_tpl" type="x-tmpl-mustache">
<div class="row">
    <div class="ticketsItem col-sm-3" style="cursor: pointer; padding: 10px">
        <div class="photos">
             <img src="img/nopic-120.png" style="width: 120px; height: 120px"></img>
        </div>
        <div class="ticketsContent">
            <h4>{{product}}</h4> 
            <strong>Creation Date:</strong> {{creationDate}} <br>

    </div>
</div>

<script id="detail_tpl" type="x-tmpl-mustache">

<div id="editForm" class="col-sm-5 col-md-offset-2">
    <div class="panel panel-info" class="click-element animate-show">
        <div class="panel-heading">
            <h3 class="panel-title">
                <div id="formTitle" style="padding: 10px">
                    Update Ticket

                    </button>
                </div>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form" novalidate>
                <input type="text" id="editId" value="{{id}}"

                <div class="photos">
                    <img src="img/nopic-120.png"
                        style="width: 120px; height: 120px"></img>
                </div>
				<div class="form-group">
                    <label class="control-label col-xs-3" for="subject">Subject:</label>
                    <div class="col-xs-5">

                            name="editSubject"
                            value="{{subject}}"
                            class="form-control" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label col-xs-3" for="summary">Summary:</label>
                    <div class="col-xs-5">

                            value="{{summary}}"
                            class="form-control" required>
                    </div>
                </div>
 				<div class="form-group">
                    <label class="control-label col-xs-3" for="customer">Customer:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editCustomer"
                            name="editCustomer"
                            value="{{customer}}"
                            class="form-control" required>
                    </div>
                </div>
 				<div class="form-group">
                    <label class="control-label col-xs-3" for="customerId">Customer ID:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editCustomerId"
                            name="editCustomerId"
                            value="{{customerId}}"

                    </div>
                </div>
 				<div class="form-group">
                    <label class="control-label col-xs-3" for="partner">Partner:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editPartner"
                            name="editPartner"
                            value="{{partner}}"
                            class="form-control" required>
                    </div>
                </div>
 				<div class="form-group">
                    <label class="control-label col-xs-3" for="partnerId">Partner ID:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editPartnerId"
                            name="editPartnerId"
                            value="{{partnerId}}"
                            class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-3"
                        for="editProduct">Product:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editProduct"
                            name="editProduct"
                            value="{{product}}"
                            class="form-control" required>
                    </div>
                </div>

 				<div class="form-group">
                    <label class="control-label col-xs-3" for="status">Status:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editStatus"
                            name="editStatus"
                            value="{{status}}"
                            class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-3" for="creationDate">Creation Date:</label>
                    <div class="col-xs-5">
                        <input type="text" id="editCreationDate"
                            name="editCreationDate"
                            value="{{creationDate}}"
                            class="form-control" required>
                    </div>
                </div>
                <br> <br>
                <div style="text-align: center;">
                    <input type="button" tabindex="-1"
                        class="btn btn-default" value="Cancel"
                        onclick="loadTickets()"> <input
                        id="saveButton" type="button" tabindex="-1"
                        class="btn btn-success" value="Save"
                        onclick="updateTicket()">
                </div>

            </form>
        </div>
    </div>
</div>
</script>
